<h2>Template:BÃ¡sicos</h2>

<div class="row">
    <div class="col">
        <form (ngSubmit)="guardar(miFormulario)" 
              #miFormulario="ngForm"
              autocomplete="off">

            <!-- Seccion de producto -->
            <div class="mb-3 row">
                <label for="" class="col-sm-3 col-form-label">Productos</label>
                <div class="col-sm-9">
                    <input type="text"
                            class="form-control"
                            ngModel
                            name="producto"
                            required
                            placeholder="Nombre del producto">
                    <span class="form-text text-danger"><strong>Debe tener 3 letras como minimo</strong></span>
                </div>
            </div>

            <!-- Seccion de Precio del producto -->
            <div class="mb-3 row">
                <label for="" class="col-sm-3 col-form-label">Precio del producto</label>
                <div class="col-sm-9">
                    <input type="Number"
                            class="form-control"
                            ngModel
                            name="precio"
                            required
                            min="0"
                            placeholder="Nombre del producto">
                </div>
            </div>

            <!-- Seccion de existencias del producto-->
            <div class="mb-3 row">
                <label for="" class="col-sm-3 col-form-label">Existencias del producto</label>
                <div class="col-sm-9">
                    <input type="Number"
                            class="form-control"
                            ngModel
                            name="existencias"
                            placeholder="Nombre del producto">
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <button type="submit" class="btn btn-primary float-end">Guardar</button>
                </div>
            </div>

        </form>
        <div>
            <p> {{miFormulario.valid}} </p>
            <p> {{miFormulario.value | json}} </p>
        </div>
    </div>
</div>

<h2>Formularios Reactivos:BÃ¡sicos</h2>

<div class="row">
    <div class="col">
        <form autocomplete="off"
            [formGroup]="miFomularioReactivo">

            <!-- Seccion de producto -->
            <div class="mb-3 row">
                <label for="" class="col-sm-3 col-form-label">Productos</label>
                <div class="col-sm-9">
                    <input  type="text"
                            class="form-control"
                            formControlName="nombreProductoReactive"
                            placeholder="Nombre del producto">
                            <!-- Este span se mostrara si en el formulario no se cumple la condicion de tener minimo 3 letras 
                                 y si el input de producto ha sido activado mediante el click-->
                        <span class="form-text text-danger">   
                               <strong>Debe tener 3 letras como minimo</strong>
                        </span>
                </div>
            </div>

            <!-- Seccion de Precio del producto -->
            <div class="mb-3 row">
                <label for="" class="col-sm-3 col-form-label">Precio del producto</label>
                <div class="col-sm-9">
                    <input type="Number"
                            class="form-control"
                            placeholder="Precio del producto">
                        <span class="form-text text-danger">   
                        <strong>el precio de be de ser mayor a 0</strong>
                     </span>
                </div>
            </div>

            <!-- Seccion de existencias del producto-->
            <div class="mb-3 row">
                <label for="" class="col-sm-3 col-form-label">Existencias del producto</label>
                <div class="col-sm-9">
                    <!--customMin es selector y la referencia de la directiva personalizada customMin -->
                    <input type="Number"
                            class="form-control"
                            placeholder="Existencias del producto">
                </div>
            </div>

            <div class="row">
                <div class="col">
                    <button type="submit" 
                            class="btn btn-primary float-end">
                            Guardar
                    </button>
                </div>
            </div>
        </form>

        <div class="row">

            <div class="col">
                <span>Valid</span>
                <pre> {{miFomularioReactivo.valid}} </pre>

                <span>Pristine</span>
                <pre> {{miFomularioReactivo.pristine}} </pre>

                <span>Touches</span>
                <pre> {{miFomularioReactivo.touched}} </pre>
                
                <span>Value</span>
                <pre> Formulario Reactivo {{ miFomularioReactivo.value | json}} </pre>
            </div>

        </div>
</div>

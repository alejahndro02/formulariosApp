<h2>Formularios Reactivos Switches</h2>
<hr>
<form>
    <!-- Radios -->
    <div class="row mb-3">

        <label class="col-sm-3 col-form-label">
            Género
        </label>

        <div class="col-sm-9">

            <div class="form-check">

                <input class="form-check-input" 
                    type="radio" 
                    value="M"
                    name="radioGenero"
                    id="radioMasculino">

                <label class="form-check-label" for="flexRadioDefault1">
                  Masculino
                </label>

              </div>

            <div class="form-check">

                <input class="form-check-input" 
                    type="radio" 
                    value="F"
                    name="radioGenero" 
                    id="radioFemenino">
                
                <label class="form-check-label" for="flexRadioDefault2">
                  Femenino
                </label>
              
            </div>
        </div>
    </div>

    <!-- Switch -->
    <div class="row mb-3">

        <label class="col-sm-3 col-form-label">
            Notificaciones
        </label>

        <div class="col-sm-9">

            <div class="form-check form-switch">
                
                <input class="form-check-input" 
                    type="checkbox"
                    role="switch" 
                    id="flexSwitchCheckChecked">

                <label class="form-check-label" 
                    for="flexSwitchCheckChecked">Quiero Recibir Notificaciones</label>
            </div>

        </div>
    </div>

    <!-- Check -->
    <div class="row mb-3">

        <label class="col-sm-3 col-form-label"></label>

        <div class="col-sm-9">

            <div class="form-check">
            
                <input class="form-check-input" 
                    type="checkbox" 
                    value="" 
                    id="flexCheckDefault">
            
                <label class="form-check-label" for="flexCheckDefault">
                  {{'Términos y Condiciones'}}
                </label>
            
            </div>
            
        </div>
    </div>

    <!-- Boton Submit -->
    <div class="row">
        <div class="col">
            <button class="btn btn-primary float-end">
                Guardar
            </button>
        </div>
    </div>
</form>

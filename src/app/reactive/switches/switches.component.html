<h2>Formularios Reactivos Switches</h2>
<hr>
<form [formGroup]="formularioSwitchDinamico"
      (ngSubmit)="guardar()">
    <!-- Radios -->
    <div class="row mb-3">

        <label class="col-sm-3 col-form-label">
            Género
        </label>

        <div class="col-sm-9">

            <div class="form-check">

                <input class="form-check-input" 
                    type="radio" 
                    value="M"
                    formControlName="genero"
                    id="radioMasculino">

                <label class="form-check-label" for="flexRadioDefault1">
                  Masculino
                </label>

              </div>

            <div class="form-check">

                <input class="form-check-input" 
                    type="radio" 
                    value="F"
                    formControlName="genero"
                    id="radioFemenino">
                
                <label class="form-check-label" for="flexRadioDefault2">
                  Femenino
                </label>
              
            </div>
        </div>
    </div>

    <!-- Switch -->
    <div class="row mb-3">

        <label class="col-sm-3 col-form-label">
            Notificaciones
        </label>

        <div class="col-sm-9">

            <div class="form-check form-switch">
                
                <input class="form-check-input" 
                    type="checkbox"
                    role="switch" 
                    formControlName="notificaciones"
                    id="flexSwitchCheckChecked">

                <label class="form-check-label" 
                    for="flexSwitchCheckChecked">Quiero Recibir Notificaciones</label>
            </div>

        </div>
    </div>

    <!-- Check -->
    <div class="row mb-3">

        <label class="col-sm-3 col-form-label"></label>

        <div class="col-sm-9">

            <div class="form-check">
            
                <input class="form-check-input" 
                    type="checkbox" 
                    value="" 
                    formControlName="terminos"
                    id="flexCheckDefault">
            
                <label class="form-check-label" for="flexCheckDefault">
                  {{'Términos y Condiciones'}}
                </label>
            
            </div>
            
        </div>
    </div>

    <!-- Boton Submit -->
    <div class="row">
        <div class="col">
            <button class="btn btn-primary float-end"
                    type="submit">
                Guardar
            </button>
        </div>
    </div>
</form>
<div class="row">
    
    <div class="col">
        <h5>Valor del Formulario</h5>
        <pre> {{formularioSwitchDinamico.value | json}} </pre>
        <br>
        <h5>Personas</h5>
        <pre> {{persona | json}} </pre>
        <pre></pre>
        <h5>Valido</h5>
        <pre> {{formularioSwitchDinamico.valid}} </pre>
        <br>
        <h5>Términos</h5>
        <br>
        <h5>Condiciones:</h5>
    </div>
</div>
